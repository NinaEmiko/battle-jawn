# railway.toml

# Specify the name of your Railway project
name = "Battle Jawn"

# Specify the environment where you want to deploy your application
[env.production]
# Define the deployment steps for the production environment
# Build and deploy the frontend (React)
build = "cd frontend/src/react-app && npm install && npm run build"
# Deploy the frontend (React) to the specified directory (e.g., public/)
public = "frontend/src/react-app/build"

# Build and deploy the backend (Java)
# Specify the path to the backend directory
[build]
command = "cd backend && mvn clean install"
# Optionally, you can specify the path to the JAR file generated by Maven
artifact = "backend/target/Battle-Jawn-1.0.0.jar"
