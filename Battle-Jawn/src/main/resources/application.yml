security.jwt.token.secret-key: my-secret-key

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  debug:
    request-trace: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    repositories:
      base-packages: com.battlejawn.Repository
    entityScan: com.battlejawn.Entities
